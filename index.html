<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>formulario de contato</h1>
    <form action="processa.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required  minlength="3">

        <label for="email">E-mail:</label>
        <input type="email" id="email" required oninvalid="this.setCustomValidity(Insira um e-mail valido`)" placeholder="example@gmail.com">

        <label for="idade">Idade (Idade entre 15 e 70):</label>
        <input type="number" id="idade" required min="15" max="70">

        <label for="Mensagem">Digite sua mensagem:</label>
        <textarea id="mensagem" rows="5"></textarea>

        <label for="sexo">Sexo:</label>
        <input type="radio" id="sexomasc" value="Masculino">
        <label for="mascuino">Masculino</label>
        <input type="radio" id="sexofem" value="Feminino">
        <label for="feminino">Feminino</label><br>

        <label for="arquivo">Envie seu arquivo</label>
        <input type="file" id="arquivo">

        <br><br>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
