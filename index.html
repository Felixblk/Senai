<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme e/ou Séries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Filmes e/ou Séries</h1>

        <input type="text" id="nome" placeholder="Nome do Filme/Série">
        <input type="number" id="classificacao" placeholder="Classificação (0-5)" max="5" min="0">
        <input type="text" id="Genero" placeholder="Gênero">
        <input type="number" id="ano" placeholder="Ano">
        <input type="text" id="comentario" placeholder="Comentário">

        <button onclick="adicionarFilme()">Adicionar informações sobre o filme/série</button>

        <table id="tabela-filmes">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Título</th>
                    <th>Gênero</th>
                    <th>Ano</th>
                    <th>Avaliação</th>
                    <th>Comentário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
       
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
