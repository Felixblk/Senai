<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Flex Box</title>
</head>
<body>
    <div class="main-container">
        <div class="container" id="top-container">
            <ol>
                <li class="box" id="box1">Antetokounmpo</li>
                <li class="box" id="box2">Luka Doncic</li>
            </ol>
        </div>

        <div class="container" id="middle-container">
            <ol start="3">
                <li class="box" id="box3">LeBron James</li>
            </ol>
        </div>

        <div class="container" id="bottom-container">
            <ol start="4">
                <li class="box" id="box4">Quarto Luagr Empatado</li>
                <li class="box" id="box5">
                    <ol type="a">
                        <li class="box" id="box6">Stephen Curry</li>
                        <li class="box" id="box7">Ja Morant</li>
                        <li class="box" id="box8">Nikola Jokic</li>
                        <li class="box" id="box9">Damian Lilard</li>
                    </ol>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
