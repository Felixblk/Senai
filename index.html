<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        .box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .box h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-top: 8px;
            font-size: 15px;
        }

        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            margin-top: 12px;
            padding: 8px 12px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-enviar {
            background-color: #00ccff;
            color: white;
        }

        .btn-enviar:hover {
            background-color: #00ccff;
        }

        .btn-logar {
            background-color: #45a049;
            color: white;
        }

        .btn-logar:hover {
            background-color: #45a049;
        }

        .btn-preferencias {
            background-color: #fa00af;
            color: white;
        }

        .btn-preferencias:hover {
            background-color: #ff00bf;
        }

        fieldset {
            margin-top: 10px;
            padding: 8px;
        }

        legend {
            font-size: 15px;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 15px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Formulário</h1>

    <div class="box">
        <h2>Dados Pessoais</h2>
        <form>
            <label for="nome"><b>Nome:</b></label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>

            <label for="cpf"><b>CPF:</b></label>
            <input type="text" id="cpf" name="cpf" placeholder="123.456.789-99" required>

            <label for="dataNasc">Data de Nascimento:</label>
            <input type="date" id="dataNasc" name="dataNasc">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="1" max="90">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">

            <label for="tel"><b>Telefone:</b></label>
            <input type="tel" id="tel" name="tel" placeholder="(00) 99999-9999" required maxlength="11">

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </div>

    <div class="box">
        <h2>Login</h2>
        <form>
            <label for="user">Usuário:</label>
            <input type="text" id="user" name="user" placeholder="Usuário" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Senha" required>

            <button type="submit" class="btn-logar">Logar</button>
        </form>
    </div>

    <div class="box">
        <h2>Preferências</h2>
        <form>
            <label for="sexo">Sexo biológico:</label>
            <select name="sexo" id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>

            <fieldset>
                <legend>Lista de Compras:</legend>
                <label><input type="checkbox" name="fruta" value="maçã"> Maçã</label>
                <label><input type="checkbox" name="fruta" value="banana"> Banana</label>
            </fieldset>

            <fieldset>
                <legend>Atividades:</legend>
                <label><input type="radio" name="atividades" value="Futebol"> Futebol</label>
                <label><input type="radio" name="atividades" value="Basquete"> Basquete</label>
            </fieldset>

            <button type="submit" class="btn-preferencias">Salvar Preferências</button>
        </form>
    </div>

</body>
</html>
